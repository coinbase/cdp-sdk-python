name: Run E2E Tests

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: ./.venv
          key: venv-${{ runner.os }}-${{ matrix.python }}-${{ hashFiles('poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --with dev

      - name: Run tests
        env:
          CDP_API_KEY_NAME: ${{ secrets.CDP_API_KEY_NAME }}
          CDP_API_PRIVATE_KEY: ${{ secrets.CDP_API_PRIVATE_KEY }}
          NETWORK_ID: ${{ secrets.NETWORK_ID}}
          WALLET_DATA: ${{ secrets.WALLET_DATA }}
        run: make e2e
